<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>Minesweeper</title>
</head>

<body onload="init()" oncontextmenu="return false;">

    <div class="header">

        <div class="aid">
            
            <div class="reset" onclick="init()"></div>
            
            <div class="hearts">
                <img src="img/heart.png" class="heart1" alt="heart">
                <img src="img/heart.png" class="heart2" alt="heart">
                <img src="img/heart.png" class="heart3" alt="heart">
            </div>
            
            <div class="safe-clicks">
                <img src="img/safe.png" class="safe1" onclick="safeClick()" alt="shield">
                <img src="img/safe.png" class="safe2" onclick="safeClick()" alt="shield">
                <img src="img/safe.png" class="safe3" onclick="safeClick()" alt="shield">
            </div>
            
            <div class="hints">
                <img src="img/hint.png" class="hint1" onclick="glanceModeOn()" alt="undo">
                <img src="img/hint.png" class="hint2" onclick="glanceModeOn()" alt="undo">
                <img src="img/hint.png" class="hint3" onclick="glanceModeOn()" alt="undo">
            </div>

        </div>
            
            <div class="flags-count"><img src="img/flag.png"><span>0</span></div>
            <div class="timer"><span>0</span><img src="img/clock.png"></div>
            
        </div>
        
        <div class="center">
            
            <table class="field">
                <tbody></tbody>
            </table>

    </div>

    
    
    <div class="bottom">
        
        <div class="difficulty" onclick="setGameDifficulty('easy');init();">
            Easy
        </div>
        <div class="difficulty" onclick="setGameDifficulty('normal');init();">
            Normal
        </div>
        <div class="difficulty" onclick="setGameDifficulty('hard');init();">
            Hard
        </div>
        
    </div>
    
    <div class="undo-button">
        <img src="img/undo.png" class="undo" onclick="undo()" alt="undo">
    </div>


    <div class="footer">
        <h6 class="informer">Good Luck</h6>
    </div>

        <tr>
            <th>leadboard</th>
        </tr>
        <tr>
            <td>Player</td>
            <td>Date</td>
            <td>Difficulty</td>
            <td>Time</td>
            <td>Mines</td>
        </tr>

    </table> -->

    <script src="js/util.js"></script>
    <script src="js/features.js"></script>
    <script src="js/render.js"></script>
    <script src="js/model.js"></script>
</body>

</html>
